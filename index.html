<div class="container">

        <h4>×›×œ×™ ×—×™×¤×•×© ×‘×¢×‘×¨×™×ª ×œ××™×ª×•×¨ ×¨×•×‘×¨×™×§×•×ª ×”×•×××•×¤×ª×™×•×ª (××‘×•×¡×¡ ×¢×œ ××¡×“ × ×ª×•× ×™× ××ª×¢×“×›×Ÿ ×©×œ ×¢×˜×¨×” ×–×™×™×“××Ÿ)</h4>

    <div class="search-area">

    </div>

        <thead>
            <tr>
                <th>×¡×•×’</th>
                <th>Remedies</th>
                <th>Rubric (ENG)</th>
                <th>×ª×¨×’×•× ×œ×¢×‘×¨×™×ª</th>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_3Yju4wccOqBM5OohlEbiY5XA2Vz_3uHGfz_Qn54fbyTkYTkgX95Fy7BFuP7cZFc_vgmzOEHBwCbs/pub?output=csv'; // ×•×•×“××™ ×©×–×” ××¡×ª×™×™× ×‘-output=csv
    let rubricData = [];

    // ×¤×•× ×§×¦×™×™×ª ×”×¢×ª×§×”
    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = btn.innerText;
            btn.innerText = '×”×•×¢×ª×§! âœ…';
            btn.style.background = '#27ae60';
            btn.style.color = 'white';
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = '#eee';
                btn.style.color = 'var(--primary)';
            }, 1500);
        });
    }

    function getRemedyEmoji(name) {
        const n = name.toLowerCase();
        if (n.includes('lach')) return 'ğŸ';
        if (n.includes('apis')) return 'ğŸ';
        if (n.includes('puls')) return 'ğŸŒ¸';
        if (n.includes('nat-m')) return 'ğŸ§‚';
        if (n.includes('ars')) return 'ğŸ§ª';
        if (n.includes('nux')) return 'ğŸªµ';
        if (n.includes('ign')) return 'ğŸ’”';
        if (n.includes('tub')) return 'ğŸš‚';
        if (n.includes('sep')) return ' Squid';
        return 'ğŸ’Š';
    }

    function formatType(type, engText) {
        let t = type ? type.trim() : "";
        if (!t && engText) {
            const e = engText.toLowerCase();
            if (e.includes('mind')) t = "Mind";
            else if (e.includes('stomach') || e.includes('rectum')) t = "Digest";
            else t = "General";
        }
        let emoji = 'ğŸ“';
        if (t.toLowerCase().includes('mind')) emoji = 'ğŸ§ ';
        if (t.toLowerCase().includes('digest')) emoji = 'ğŸ';
        return `<span class="type-tag">${emoji} ${t}</span>`;
    }

    async function fetchData() {
        try {
            const response = await fetch(SHEET_URL);
            const csv = await response.text();
            const rows = csv.split('\n').slice(1);
            
            rubricData = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    type: (cols[0] || "").replace(/"/g, '').trim(),
                    remedy: (cols[1] || "").replace(/"/g, '').trim(),
                    eng: (cols[2] || "").replace(/"/g, '').trim(),
                    heb: (cols[3] || "").replace(/"/g, '').trim(),
                    notes: (cols[4] || "").replace(/"/g, '').trim()
                };
            }).filter(r => r.remedy || r.eng);

            renderTable(rubricData);
            document.getElementById('status').innerText = `× ×˜×¢× ×• ${rubricData.length} ×©×•×¨×•×ª`;
        } catch (e) {
            document.getElementById('status').innerText = "×©×’×™××” ×‘×—×™×‘×•×¨.";
        }
    }

    function renderTable(data) {
        const body = document.getElementById('tableBody');
        body.innerHTML = data.map(item => `
            <tr>
                <td data-label="×¡×•×’">${formatType(item.type, item.eng)}</td>
                <td data-label="Remedy" class="remedy-name">${getRemedyEmoji(item.remedy)} ${item.remedy}</td>
                <td data-label="Rubric (ENG)">
                    <button class="copy-btn" onclick="copyText('${item.eng.replace(/'/g, "\\'")}', this)">ğŸ“‹ ×”×¢×ª×§</button>
                    <span class="rubric-text">${item.eng}</span>
                </td>
                <td data-label="×ª×¨×’×•×">${item.heb}</td>
                <td data-label="×“×’×©×™×" class="notes-text">${item.notes}</td>
            </tr>
        `).join('');
    }

    function filterTable() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = rubricData.filter(i => 
            i.remedy.toLowerCase().includes(q) || i.eng.toLowerCase().includes(q) || i.heb.toLowerCase().includes(q)
        );
        renderTable(filtered);
    }

    fetchData();
</script>
