<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBRIC TOOL - PRO</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body { background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; line-height: 1.6; }

        .container { max-width: 1200px; margin: auto; background: var(--card-bg); padding: 15px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }

        header { text-align: center; border-bottom: 3px solid var(--primary-color); margin-bottom: 20px; padding-bottom: 10px; }
        
        h1 { color: var(--primary-color); margin: 0; font-size: 1.8em; }

        .search-area { position: sticky; top: 0; background: var(--card-bg); padding: 10px 0; z-index: 100; border-bottom: 1px solid var(--border-color); margin-bottom: 15px; }

        .search-wrapper { position: relative; width: 100%; }

        input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus { border-color: var(--accent-color); outline: none; }

        .search-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #888; }

        .row-count { text-align: right; color: #666; font-size: 0.8em; margin-top: 5px; font-weight: bold; }

        /* Table & Responsive Cards */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid var(--border-color); }
        th { background-color: var(--primary-color); color: white; }

        .rubric-eng { direction: ltr; text-align: left; font-weight: 600; color: #2c3e50; display: block; font-size: 0.95em; }

        .remedy-tag { display: inline-block; background: #e8f5e9; color: #2e7d32; padding: 2px 8px; border-radius: 15px; font-weight: bold; font-size: 0.8em; border: 1px solid #c8e6c9; }

        .copy-btn {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 11px;
            margin-top: 5px;
        }

        .copy-btn:active { background-color: #e2e6ea; }

        .emoji-cell { font-size: 1.4em; text-align: center; }

        /* Toast */
        .toast {
            visibility: hidden; min-width: 200px; background: #333; color: #fff; text-align: center;
            border-radius: 5px; padding: 10px; position: fixed; z-index: 1000; left: 50%; bottom: 30px;
            transform: translateX(-50%); opacity: 0; transition: opacity 0.3s;
        }
        .toast.show { visibility: visible; opacity: 1; }

        /* Mobile Adjustments */
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; }
            tr { border: 1px solid var(--border-color); border-radius: 10px; margin-bottom: 15px; padding: 10px; background: #fff; }
            td { border: none; border-bottom: 1px solid #eee; position: relative; padding-right: 35%; text-align: left; }
            td::before { content: attr(data-label); position: absolute; right: 10px; font-weight: bold; color: var(--primary-color); }
            .rubric-eng { text-align: left; }
        }
    </style>
</head>
<body>

<div class="container">

<script>
    let allData = [];

    // ×¤×•× ×§×¦×™×™×ª ×”××™××•×’'×™×
    function getEmoji(text) {
        const lower = text.toLowerCase();
        if (lower.includes("mind")) return "ğŸ§ ";
        if (lower.includes("rectum") || lower.includes("stomach")) return "ğŸš½";
        if (lower.includes("bladder") || lower.includes("urin")) return "ğŸ’§";
        if (lower.includes("sleep")) return "ğŸ˜´";
        if (lower.includes("head")) return "ğŸ¤•";
        return "ğŸ“‹";
    }

    // ×”×¤×¢× ×•×— ×©×œ ×”×˜×§×¡×˜ ××”×§×•×‘×¥ ×”×—×™×¦×•× ×™
    function parseData(text) {
        const lines = text.split('\n');
        let currentRemedy = "×›×œ×œ×™";
        const results = [];

        lines.forEach(line => {
            const cleanLine = line.trim();
            if (!cleanLine) return;

            if (!cleanLine.includes('-') && !cleanLine.includes('â€“') && !cleanLine.includes('â€”')) {
                currentRemedy = cleanLine;
            } else {
                const parts = cleanLine.split(/\s*[-â€“â€”]\s*/);
                if (parts.length >= 2) {
                    results.push({
                        remedy: currentRemedy,
                        eng: parts[0].trim(),
                        heb: parts[1].trim(),
                        emoji: getEmoji(parts[0])
                    });
                }
            }
        });
        return results;
    }

    function renderTable(data) {
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = data.map(item => `
            <tr>
                <td data-label="×¡×•×’" class="emoji-cell">${item.emoji}</td>
                <td data-label="×¨××“×™"><span class="remedy-tag">${item.remedy}</span></td>
                <td data-label="×¨×•×‘×¨×™×§×”">
                    <span class="rubric-eng">${item.eng}</span>
                    <button class="copy-btn" onclick="copyText('${item.eng.replace(/'/g, "\\'")}')">ğŸ“‹ ×”×¢×ª×§</button>
                </td>
                <td data-label="×ª×¨×’×•×">${item.heb}</td>
            </tr>
        `).join('');
        document.getElementById("rowCount").innerText = `××¦×™×’ ${data.length} ×ª×•×¦××•×ª`;
    }

    function filterTable() {
        const query = document.getElementById("searchInput").value.toLowerCase().split(' ');
        const filtered = allData.filter(item => {
            const content = `${item.eng} ${item.heb} ${item.remedy}`.toLowerCase();
            return query.every(word => content.includes(word));
        });
        renderTable(filtered);
    }

    function copyText(text) {
        navigator.clipboard.writeText(text);
        const t = document.getElementById("toast");
        t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 2000);
    }

    // --- ×”×˜×¢×™× ×” ××”×§×•×‘×¥ ×”×—×™×¦×•× ×™ ---
    async function loadData() {
        try {
            // ×”××ª×¨ ×™×—×¤×© ×§×•×‘×¥ ×‘×©× data.txt ×‘××•×ª×” ×ª×™×§×™×™×” ×‘-GitHub
            const response = await fetch('data.txt');
            if (!response.ok) throw new Error("×œ× × ××¦× ×§×•×‘×¥ × ×ª×•× ×™×");
            const text = await response.text();
            allData = parseData(text);
            renderTable(allData);
        } catch (err) {
            document.getElementById("rowCount").innerText = "×©×’×™××” ×‘×˜×¢×™× ×ª data.txt";
            console.error(err);
        }
    }

    window.onload = loadData;
</script>
