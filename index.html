<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUBRIC - איתור רובריקות (גרסה אוטומטית)</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
        }
        h1 { color: var(--primary-color); margin: 0; }
        .search-box {
            margin-bottom: 20px;
            position: relative;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus { border-color: var(--accent-color); }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
        }
        tr:hover { background-color: #f9f9f9; }
        .remedy-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .copy-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: #999;
            margin-right: 8px;
        }
        .copy-btn:hover { color: var(--accent-color); }
        .status-msg {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>RUBRIC - מאגר רובריקות עטרה</h1>
        <p>הנתונים נמשכים אוטומטית מגיליון גוגל</p>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="חפש תרופה, רובריקה באנגלית או תיאור בעברית..." onkeyup="filterTable()">
    </div>

    <div id="status" class="status-msg">טוען נתונים מהענן...</div>

    <table>
        <thead>
            <tr>
                <th style="width: 15%;">תרופה</th>
                <th style="width: 40%;">רובריקה (ENG)</th>
                <th style="width: 45%;">תרגום (HEB)</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<script>
    // הקישור שקיבלת מגוגל שיטס (קובץ -> פרסום באינטרנט -> CSV)
    const SHEET_URL = 'כאן_מדביקים_את_הקישור_שהעתקת';

    let rubricData = [];

    async function loadData() {
        const statusDiv = document.getElementById('status');
        try {
            const response = await fetch(SHEET_URL);
            if (!response.ok) throw new Error("לא ניתן לגשת לגיליון");
            
            const data = await response.text();
            rubricData = parseCSV(data);
            
            renderTable(rubricData);
            statusDiv.innerText = `נטענו ${rubricData.length} רובריקות בהצלחה.`;
        } catch (error) {
            console.error(error);
            statusDiv.innerHTML = "<b style='color:red;'>שגיאה בטעינת הנתונים. ודא שהקישור תקין ושהגיליון פורסם כ-CSV.</b>";
        }
    }

    function parseCSV(csv) {
        const lines = csv.split('\n');
        return lines.slice(1).map(line => {
            // טיפול בפסיקים בתוך מרכאות
            const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
                remedy: (cols[0] || "").replace(/"/g, '').trim(),
                eng: (cols[1] || "").replace(/"/g, '').trim(),
                heb: (cols[2] || "").replace(/"/g, '').trim()
            };
        }).filter(item => item.remedy || item.eng);
    }

    function renderTable(data) {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";
        
        data.forEach(item => {
            const row = `<tr>
                <td><span class="remedy-badge">${item.remedy}</span></td>
                <td dir="ltr" style="text-align: left;">${item.eng}</td>
                <td>${item.heb}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    function filterTable() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const filtered = rubricData.filter(item => 
            item.remedy.toLowerCase().includes(query) || 
            item.eng.toLowerCase().includes(query) || 
            item.heb.toLowerCase().includes(query)
        );
        renderTable(filtered);
    }

    // טעינה ראשונית
    loadData();
</script>

</body>
</html>
