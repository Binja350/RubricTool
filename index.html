<body>

<div class="container">

        <p style="margin-top: 10px; color: #555; font-size: 1.1rem; line-height: 1.5;">
            ×›×œ×™ ×—×™×¤×•×© ×‘×¢×‘×¨×™×ª ×œ××™×ª×•×¨ ×¨×•×‘×¨×™×§×•×ª ×”×•×××•×¤×ª×™×•×ª

        <select id="remedyFilter" onchange="handleRemedyChange()">

        <input type="text" id="searchInput" placeholder="×—×™×¤×•×© ×—×•×¤×©×™ (×¢×‘×¨×™×ª ××• ×× ×’×œ×™×ª)..." onkeyup="filterTable()">
    </div>

    <div id="status" class="status">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>

            <tr>
                <th>×¡×•×’</th>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_3Yju4wccOqBM5OohlEbiY5XA2Vz_3uHGfz_Qn54fbyTkYTkgX95Fy7BFuP7cZFc_vgmzOEHBwCbs/pub?output=csv';
    let rubricData = [];

    // ××™×œ×•×™ ××•×˜×•××˜×™ ×©×œ ××™××•×’'×™× ×œ×¤×™ ××¤×ª×—
    const emojiMap = {
        // Types
        'mind': 'ğŸ§ ', 'general': 'ğŸŒ', 'head': 'ğŸ‘¤', 'eye': 'ğŸ‘ï¸', 'ear': 'ğŸ‘‚',
        'nose': 'ğŸ‘ƒ', 'face': 'ğŸ˜Š', 'mouth': 'ğŸ‘„', 'teeth': 'ğŸ¦·', 'throat': 'ğŸ§£',
        'stomach': 'ğŸ¤¢', 'abdomen': 'ğŸ¡', 'rectum': 'ğŸš½', 'bladder': 'ğŸ’§', 'urine': 'ğŸ¶',
        'chest': 'ğŸ«', 'back': 'ğŸ¦´', 'extremities': 'ğŸ¦µ', 'sleep': 'ğŸ˜´', 'fever': 'ğŸ¤’',
        'skin': 'âœ‹', 'vertigo': 'ğŸŒ€', 'vision': 'ğŸ‘“', 'cough': 'ğŸ—£ï¸',
        
        // Remedies
        'nux': 'ğŸªµ', 'lach': 'ğŸ', 'apis': 'ğŸ', 'puls': 'ğŸŒ¸', 'sep': 'ğŸ¦‘',
        'ars': 'ğŸ§ª', 'nat-m': 'ğŸ§‚', 'calc': 'ğŸš', 'phos': 'ğŸ’¡', 'lyc': 'ğŸ¥¦',
        'sul': 'ğŸŒ‹', 'merc': 'ğŸŒ¡ï¸', 'bell': 'ğŸ”´', 'acon': 'â„ï¸', 'sil': 'â³',
        'staph': 'ğŸ—¡ï¸', 'psor': 'ğŸ§¥', 'tub': 'ğŸš‚', 'ign': 'ğŸ’”', 'bry': 'ğŸŒµ',
        'rhus': 'ğŸŒ¿', 'arn': 'ğŸ©¹', 'chin': 'â˜•', 'hep': 'ğŸ§€'
    };

    function getTypeEmoji(type) {
        const t = (type || "").toLowerCase();
        for (let key in emojiMap) { if (t.includes(key)) return emojiMap[key]; }
        return 'ğŸ“';
    }

    function getRemedyEmoji(name) {
        const n = (name || "").toLowerCase();
        for (let key in emojiMap) { if (n.includes(key)) return emojiMap[key]; }
        // ×¤×ª×¨×•×Ÿ ××•×˜×•××˜×™ ×œ×¨××“×™×¡ ×œ× ××–×•×”×•×ª - ×œ×¤×™ ××•×ª ×¨××©×•× ×”
        const firstLetter = n.charAt(0).toUpperCase();
        const letterEmojis = {'A':'ğŸ…°ï¸','B':'ğŸ…±ï¸','C':'Â©ï¸','D':'','E':'ğŸ“§','F':'ğŸ','G':'ğŸŒ€','H':'â™“','I':'â„¹ï¸','J':'ğŸ‡¯','K':'ğŸ‡°','L':'ğŸ‡®','M':'â“‚ï¸','N':'ğŸ…½','O':'â­•','P':'ğŸ…¿ï¸','Q':'ğŸ‡¶','R':'Â®ï¸','S':'âš¡','T':'ğŸ‡¹','U':'ğŸ‡º','V':'â™ˆ','W':'ğŸ‡¼','X':'ğŸ‡½','Y':'ğŸ‡¾','Z':'ğŸ‡¿'};
        return letterEmojis[firstLetter] || 'ğŸ’Š';
    }

    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const old = btn.innerText;
            btn.innerText = 'âœ…';
            setTimeout(() => btn.innerText = old, 1500);
        });
    }

    async function fetchData() {
        try {
            const response = await fetch(SHEET_URL);
            const csv = await response.text();
            const rows = csv.split('\n').slice(1);
            
            rubricData = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    type: (cols[0] || "").replace(/"/g, '').trim() || "General",
                    remedy: (cols[1] || "").replace(/"/g, '').trim(),
                    eng: (cols[2] || "").replace(/"/g, '').trim(),
                    heb: (cols[3] || "").replace(/"/g, '').trim(),
                    notes: (cols[4] || "").replace(/"/g, '').trim()
                };
            }).filter(r => r.remedy || r.eng);

            document.getElementById('creditLine').innerText = `(××‘×•×¡×¡ ×¢×œ ××¡×“ × ×ª×•× ×™× ××ª×¢×“×›×Ÿ ×©×œ ×¢×˜×¨×” ×–×™×™×“××Ÿ) | × ×˜×¢× ×• ${rubricData.length} ×¨×•×‘×¨×™×§×•×ª`;
            updateDropdowns(rubricData, rubricData);
            filterTable();
        } catch (e) {
            document.getElementById('status').innerText = "×©×’×™××” ×‘×˜×¢×™× ×”.";
        }
    }

    function updateDropdowns(filteredForTypes, filteredForRemedies) {
        const typeSelect = document.getElementById('typeFilter');
        const remedySelect = document.getElementById('remedyFilter');
        const currentType = typeSelect.value;
        const currentRemedy = remedySelect.value;

        const types = [...new Set(filteredForTypes.map(i => i.type))].sort();
        typeSelect.innerHTML = '<option value="">ğŸŒŸ ×›×œ ×”×¡×•×’×™× (×”×¦×’ ×”×›×œ)</option>';
        types.forEach(t => { if(t) typeSelect.innerHTML += `<option value="${t}" ${t === currentType ? 'selected' : ''}>${getTypeEmoji(t)} ${t}</option>`; });

        const remedies = [...new Set(filteredForRemedies.map(i => i.remedy))].sort();
        remedySelect.innerHTML = '<option value="">ğŸ§ª ×›×œ ×”×¨××“×™×¡ (×”×¦×’ ×”×›×œ)</option>';
        remedies.forEach(r => { if(r) remedySelect.innerHTML += `<option value="${r}" ${r === currentRemedy ? 'selected' : ''}>${getRemedyEmoji(r)} ${r}</option>`; });
    }

    function handleTypeChange() {
        const typeVal = document.getElementById('typeFilter').value;
        const relevantRemedies = typeVal ? rubricData.filter(i => i.type === typeVal) : rubricData;
        updateDropdowns(rubricData, relevantRemedies);
        filterTable();
    }

    function handleRemedyChange() {
        const remedyVal = document.getElementById('remedyFilter').value;
        const relevantTypes = remedyVal ? rubricData.filter(i => i.remedy === remedyVal) : rubricData;
        updateDropdowns(relevantTypes, rubricData);
        filterTable();
    }

    function renderTable(data) {
        const body = document.getElementById('tableBody');
        body.innerHTML = data.map(item => `
            <tr>
                <td data-label="×¡×•×’"><span class="type-tag">${getTypeEmoji(item.type)} ${item.type}</span></td>
                <td data-label="Remedy" class="remedy-name">${getRemedyEmoji(item.remedy)} ${item.remedy}</td>
                <td data-label="Rubric (ENG)">
                    <div class="rubric-cell">
                        <span class="rubric-text">${item.eng}</span>
                        <button class="copy-btn" onclick="copyText('${item.eng.replace(/'/g, "\\'")}', this)">ğŸ“‹ ×”×¢×ª×§</button>
                    </div>
                </td>
                <td data-label="×ª×¨×’×•×">${item.heb}</td>
                <td data-label="×“×’×©×™×">${item.notes}</td>
            </tr>
        `).join('');
        document.getElementById('status').innerText = `××•×ª×¨×• ${data.length} ×¨×•×‘×¨×™×§×•×ª`;
    }

    function filterTable() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const typeF = document.getElementById('typeFilter').value;
        const remedyF = document.getElementById('remedyFilter').value;

        const filtered = rubricData.filter(i => {
            const matchQuery = i.remedy.toLowerCase().includes(q) || i.eng.toLowerCase().includes(q) || i.heb.toLowerCase().includes(q);
            const matchType = typeF === "" || i.type === typeF;
            const matchRemedy = remedyF === "" || i.remedy === remedyF;
            return matchQuery && matchType && matchRemedy;
        });
        renderTable(filtered);
    }

    fetchData();
</script>
