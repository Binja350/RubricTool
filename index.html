<body>

<div class="container">
    <header>
        <h1>RUBRIC ğŸ’Š ×××’×¨ ×¢×˜×¨×”</h1>
        <p>××¢×¨×›×ª ×—×›××” ×¢× ×–×™×”×•×™ ×”×§×©×¨ ××•×˜×•××˜×™</p>
    </header>

    <div class="search-area">
        <input type="text" id="searchInput" placeholder="×—×¤×©×™ ×ª×¨×•×¤×”, ×¨×•×‘×¨×™×§×” ××• ×ª×•×›×Ÿ..." onkeyup="filterTable()">
    </div>

    <div id="status" class="status">××ª×—×‘×¨ ×œ××¡×“ ×”× ×ª×•× ×™×...</div>

    <table>
        <thead>
            <tr>
                <th style="width: 12%;">×¡×•×’</th>
                <th style="width: 15%;">Remedies (ğŸ’Š)</th>
                <th style="width: 25%;">Rubric (ENG)</th>
                <th style="width: 24%;">×ª×¨×’×•× (HEB)</th>
                <th style="width: 24%;">×“×’×©×™×</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_3Yju4wccOqBM5OohlEbiY5XA2Vz_3uHGfz_Qn54fbyTkYTkgX95Fy7BFuP7cZFc_vgmzOEHBwCbs/pub?output=csv';

    let rubricData = [];

    // ×¤×•× ×§×¦×™×” ××©×•×¤×¨×ª: ××–×”×” ×¡×•×’ ×’× ×× ×”×ª× ×‘×’×™×œ×™×•×Ÿ ×¨×™×§
    function formatType(type, engText) {
        let finalType = type ? type.trim() : "";
        let isAuto = false;

        // ×× ×”×¡×•×’ ×¨×™×§, × × ×¡×” ×œ× ×—×© ×œ×¤×™ ×”×× ×’×œ×™×ª
        if (!finalType && engText) {
            const e = engText.toLowerCase();
            isAuto = true;
            if (e.includes('mind') || e.includes('fear') || e.includes('delusion')) finalType = "Mind";
            else if (e.includes('stomach') || e.includes('rectum') || e.includes('abdomen') || e.includes('food')) finalType = "Digestive";
            else if (e.includes('head') || e.includes('vertigo')) finalType = "Head";
            else if (e.includes('eye')) finalType = "Eyes";
            else if (e.includes('cough') || e.includes('chest') || e.includes('respiration')) finalType = "Chest";
            else if (e.includes('sleep') || e.includes('dream')) finalType = "Sleep";
            else if (e.includes('skin')) finalType = "Skin";
            else if (e.includes('general')) finalType = "Generals";
            else finalType = "Other";
        }

        const t = finalType.toLowerCase();
        let emoji = 'ğŸ“';
        if (t.includes('mind')) emoji = 'ğŸ§ ';
        else if (t.includes('digest') || t.includes('stomach') || t.includes('rectum')) emoji = 'ğŸ';
        else if (t.includes('head')) emoji = 'ğŸ‘¤';
        else if (t.includes('chest') || t.includes('lung')) emoji = 'ğŸ«';
        else if (t.includes('sleep') || t.includes('dream')) emoji = 'ğŸ˜´';
        else if (t.includes('skin')) emoji = 'âœ¨';
        else if (t.includes('general')) emoji = 'ğŸŒ';
        else if (t.includes('eye')) emoji = 'ğŸ‘ï¸';

        return `<span class="type-tag ${isAuto ? 'auto-gen' : ''}">${emoji} ${finalType}</span>`;
    }

    async function fetchData() {
        const statusDiv = document.getElementById('status');
        try {
            const response = await fetch(SHEET_URL);
            const csvText = await response.text();
            const lines = csvText.split('\n');
            
            rubricData = lines.slice(1).map(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    type: (cols[0] || "").replace(/"/g, '').trim(),
                    remedy: (cols[1] || "").replace(/"/g, '').trim(),
                    eng: (cols[2] || "").replace(/"/g, '').trim(),
                    heb: (cols[3] || "").replace(/"/g, '').trim(),
                    notes: (cols[4] || "").replace(/"/g, '').trim()
                };
            }).filter(item => item.remedy || item.eng);

            renderTable(rubricData);
            statusDiv.innerText = `× ×˜×¢× ×• ${rubricData.length} ×©×•×¨×•×ª.`;
        } catch (error) {
            statusDiv.innerText = "×©×’×™××” ×‘×˜×¢×™× ×”.";
        }
    }

    function renderTable(data) {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = data.map(item => `
            <tr>
                <td>${formatType(item.type, item.eng)}</td>
                <td class="remedy-cell">ğŸ’Š ${item.remedy}</td>
                <td class="english-text" dir="ltr">${item.eng}</td>
                <td>${item.heb}</td>
                <td class="notes-text">${item.notes}</td>
            </tr>
        `).join('');
    }

    function filterTable() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const filtered = rubricData.filter(item => 
            item.remedy.toLowerCase().includes(query) || 
            item.eng.toLowerCase().includes(query) || 
            item.heb.toLowerCase().includes(query) ||
            item.notes.toLowerCase().includes(query)
        );
        renderTable(filtered);
    }

    fetchData();
</script>
