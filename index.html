<script>
    // 1. ×”×§×™×©×•×¨ ×©×œ×š (×•×•×“××™ ×©×–×” ×”×§×™×©×•×¨ ×”××œ× ×©××¡×ª×™×™× ×‘-output=csv)
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_3Yju4wccOqBM5OohlEbiY5XA2Vz_3uHGfz_Qn54fbyTkYTkgX95Fy7BFuP7cZFc_vgmzOEHBwCbs/pub?output=csv';

    let rubricData = [];

    // ×¤×•× ×§×¦×™×” ×œ×§×‘×œ×ª ××™××•×’'×™ ×™×™×—×•×“×™ ×œ×›×œ ×¨××“×™
    function getRemedyEmoji(name) {
        if (!name) return 'ğŸ’Š';
        const n = name.toLowerCase();
        
        // ××™×¤×•×™ ×¨××“×™×¡ ×œ××™××•×’'×™×
        if (n.includes('lach')) return 'ğŸ'; // Lachesis
        if (n.includes('apis')) return 'ğŸ'; // Apis
        if (n.includes('nux')) return 'ğŸªµ';  // Nux-V
        if (n.includes('ars')) return 'ğŸ§ª';  // Arsenicum
        if (n.includes('nat-m')) return 'ğŸ§‚'; // Nat-mur
        if (n.includes('arn')) return 'ğŸŒ¼';  // Arnica
        if (n.includes('puls')) return 'ğŸŒ¸'; // Pulsatilla
        if (n.includes('sep')) return 'ğŸ¦‘';  // Sepia
        if (n.includes('ign')) return 'ğŸ’”';  // Ignatia
        if (n.includes('aur')) return 'ğŸ’°';  // Aurum
        if (n.includes('sil')) return 'ğŸ’';  // Silica
        if (n.includes('rhus')) return 'ğŸŒ¿'; // Rhus-t
        if (n.includes('sulph')) return 'ğŸŒ‹'; // Sulphur
        if (n.includes('calc')) return 'ğŸš'; // Calcarea
        if (n.includes('lyc')) return 'ğŸª';  // Lycopodium
        if (n.includes('bell')) return 'ğŸ®'; // Belladonna
        if (n.includes('tub')) return 'ğŸš‚';  // Tuberculinum
        if (n.includes('phos')) return 'ğŸ’¡'; // Phosphorus
        if (n.includes('arg-n')) return 'ğŸ¥ˆ'; // Arg-nit
        if (n.includes('thuj')) return 'ğŸŒ²'; // Thuja
        if (n.includes('gels')) return 'ğŸ¤’'; // Gelsemium
        if (n.includes('carc')) return 'ğŸ—ï¸'; // Carcinosinum
        if (n.includes('med')) return 'ğŸŒŠ';  // Medorrhinum
        if (n.includes('syph')) return 'ğŸŒ‘'; // Syphilinum
        
        return 'ğŸ’Š'; // ×‘×¨×™×¨×ª ××—×“×œ
    }

    // ×¤×•× ×§×¦×™×” ×œ×”×ª×××ª ××™××•×’'×™ ×œ×¡×•×’ (Type)
    function formatType(type, engText) {
        let finalType = type ? type.trim() : "";
        let isAuto = false;

        if (!finalType && engText) {
            const e = engText.toLowerCase();
            isAuto = true;
            if (e.includes('mind') || e.includes('fear')) finalType = "Mind";
            else if (e.includes('stomach') || e.includes('rectum')) finalType = "Digestive";
            else if (e.includes('head')) finalType = "Head";
            else if (e.includes('skin')) finalType = "Skin";
            else if (e.includes('sleep')) finalType = "Sleep";
            else finalType = "Other";
        }

        const t = finalType.toLowerCase();
        let emoji = 'ğŸ“';
        if (t.includes('mind')) emoji = 'ğŸ§ ';
        else if (t.includes('digest') || t.includes('stomach') || t.includes('rectum')) emoji = 'ğŸ';
        else if (t.includes('head')) emoji = 'ğŸ‘¤';
        else if (t.includes('chest') || t.includes('lung')) emoji = 'ğŸ«';
        else if (t.includes('sleep')) emoji = 'ğŸ˜´';
        else if (t.includes('skin')) emoji = 'âœ¨';
        else if (t.includes('general')) emoji = 'ğŸŒ';

        return `<span class="type-tag ${isAuto ? 'auto-gen' : ''}">${emoji} ${finalType}</span>`;
    }

    async function fetchData() {
        const statusDiv = document.getElementById('status');
        try {
            const response = await fetch(SHEET_URL);
            const csvText = await response.text();
            const lines = csvText.split('\n');
            
            rubricData = lines.slice(1).map(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    type: (cols[0] || "").replace(/"/g, '').trim(),
                    remedy: (cols[1] || "").replace(/"/g, '').trim(),
                    eng: (cols[2] || "").replace(/"/g, '').trim(),
                    heb: (cols[3] || "").replace(/"/g, '').trim(),
                    notes: (cols[4] || "").replace(/"/g, '').trim()
                };
            }).filter(item => item.remedy || item.eng);

            renderTable(rubricData);
            statusDiv.innerText = `× ×˜×¢× ×• ${rubricData.length} ×¨×•×‘×¨×™×§×•×ª.`;
            statusDiv.style.color = "var(--success)";
        } catch (error) {
            statusDiv.innerText = "×©×’×™××” ×‘×˜×¢×™× ×”. ×•×“××™ ×©×”×§×™×©×•×¨ ×ª×§×™×Ÿ.";
            statusDiv.style.color = "red";
        }
    }

    function renderTable(data) {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = data.map(item => `
            <tr>
                <td>${formatType(item.type, item.eng)}</td>
                <td class="remedy-cell">
                    ${getRemedyEmoji(item.remedy)} ${item.remedy}
                </td>
                <td class="english-text" dir="ltr">${item.eng}</td>
                <td>${item.heb}</td>
                <td class="notes-text">${item.notes}</td>
            </tr>
        `).join('');
    }

    function filterTable() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const filtered = rubricData.filter(item => 
            item.remedy.toLowerCase().includes(query) || 
            item.eng.toLowerCase().includes(query) || 
            item.heb.toLowerCase().includes(query) ||
            item.notes.toLowerCase().includes(query)
        );
        renderTable(filtered);
    }

    fetchData();
</script>
