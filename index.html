    <style>

<div class="container">
   <header>

        <p style="margin-top: 10px; color: #555; font-size: 1.1rem; line-height: 1.5;">
            ×›×œ×™ ×—×™×¤×•×© ×‘×¢×‘×¨×™×ª ×œ××™×ª×•×¨ ×¨×•×‘×¨×™×§×•×ª ×”×•×××•×¤×ª×™×•×ª 
            <br>
            <span id="creditLine" style="font-size: 0.95rem; color: #777;">(××‘×•×¡×¡ ×¢×œ ××¡×“ × ×ª×•× ×™× ××ª×¢×“×›×Ÿ ×©×œ ×¢×˜×¨×” ×–×™×™×“××Ÿ)</span>
        </p>
    </header>
    <div class="filter-area">
        <select id="typeFilter" onchange="filterTable()">
            <option value="">×›×œ ×”×¡×•×’×™× ğŸ”</option>
        </select>
        <select id="remedyFilter" onchange="filterTable()">
            <option value="">×›×œ ×”×¨××“×™×¡ ğŸ’Š</option>
        </select>
    </div>

    <div class="search-area">
        <input type="text" id="searchInput" placeholder="×—×™×¤×•×© ×—×•×¤×©×™ (×¢×‘×¨×™×ª ××• ×× ×’×œ×™×ª)..." onkeyup="filterTable()">
    </div>

    <div id="status" class="status">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>

    <table id="mainTable">
        <thead>
            <tr>
                <th>×¡×•×’</th>
                <th>Remedy</th>
                <th>Rubric (ENG)</th>
                <th>×ª×¨×’×•×</th>
                <th>×“×’×©×™×</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>

</div>

<script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT_3Yju4wccOqBM5OohlEbiY5XA2Vz_3uHGfz_Qn54fbyTkYTkgX95Fy7BFuP7cZFc_vgmzOEHBwCbs/pub?output=csv';
    let rubricData = [];

    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const old = btn.innerText;
            btn.innerText = 'âœ…';
            setTimeout(() => btn.innerText = old, 1500);
        });
    }

    function getRemedyEmoji(name) {
        const n = (name || "").toLowerCase();
        if (n.includes('lach')) return 'ğŸ';
        if (n.includes('apis')) return 'ğŸ';
        if (n.includes('puls')) return 'ğŸŒ¸';
        if (n.includes('nat-m')) return 'ğŸ§‚';
        if (n.includes('ars')) return 'ğŸ§ª';
        if (n.includes('nux')) return 'ğŸªµ';
        if (n.includes('ign')) return 'ğŸ’”';
        if (n.includes('tub')) return 'ğŸš‚';
        if (n.includes('sep')) return 'ğŸ¦‘';
        if (n.includes('calc')) return 'ğŸš';
        return 'ğŸ’Š';
    }

    async function fetchData() {
        try {
            const response = await fetch(SHEET_URL);
            const csv = await response.text();
            const rows = csv.split('\n').slice(1);
            
            rubricData = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    type: (cols[0] || "").replace(/"/g, '').trim() || "General",
                    remedy: (cols[1] || "").replace(/"/g, '').trim(),
                    eng: (cols[2] || "").replace(/"/g, '').trim(),
                    heb: (cols[3] || "").replace(/"/g, '').trim(),
                    notes: (cols[4] || "").replace(/"/g, '').trim()
                };
            }).filter(r => r.remedy || r.eng);

            populateFilters();
            
            // ×©×™× ×•×™ 1: ×”×¦××“×ª ×›××•×ª ×”× ×ª×•× ×™× ×œ×©×•×¨×ª ×”×§×¨×“×™×˜
            document.getElementById('creditLine').innerText = `(××‘×•×¡×¡ ×¢×œ ××¡×“ × ×ª×•× ×™× ××ª×¢×“×›×Ÿ ×©×œ ×¢×˜×¨×” ×–×™×™×“××Ÿ) | × ×˜×¢× ×• ${rubricData.length} ×¨×•×‘×¨×™×§×•×ª`;
            
            filterTable(); // ××¤×¢×™×œ ××ª ×”×¨×™× ×“×•×¨ ×”×¨××©×•× ×™ ×•×¢×“×›×•×Ÿ ×”×¡×˜×˜×•×¡
        } catch (e) {
            document.getElementById('status').innerText = "×©×’×™××” ×‘×˜×¢×™× ×”.";
        }
    }

    function populateFilters() {
        const typeSelect = document.getElementById('typeFilter');
        const remedySelect = document.getElementById('remedyFilter');
        
        const types = [...new Set(rubricData.map(i => i.type))].sort();
        const remedies = [...new Set(rubricData.map(i => i.remedy))].sort();

        types.forEach(t => { if(t) typeSelect.innerHTML += `<option value="${t}">${t}</option>`; });
        remedies.forEach(r => { if(r) remedySelect.innerHTML += `<option value="${r}">${r}</option>`; });
    }

    function renderTable(data) {
        const body = document.getElementById('tableBody');
        body.innerHTML = data.map(item => `
            <tr>
                <td data-label="×¡×•×’"><span class="type-tag">${item.type}</span></td>
                <td data-label="Remedy" class="remedy-name">${getRemedyEmoji(item.remedy)} ${item.remedy}</td>
                <td data-label="Rubric (ENG)">
                    <button class="copy-btn" onclick="copyText('${item.eng.replace(/'/g, "\\'")}', this)">ğŸ“‹ ×”×¢×ª×§</button>
                    <span class="rubric-text">${item.eng}</span>
                </td>
                <td data-label="×ª×¨×’×•×">${item.heb}</td>
                <td data-label="×“×’×©×™×">${item.notes}</td>
            </tr>
        `).join('');
        
        // ×©×™× ×•×™ 2: ×¢×“×›×•×Ÿ ×”×˜×§×¡×˜ ×œ "××•×ª×¨×• X ×¨×•×‘×¨×™×§×•×ª" ××¢×œ ×”×˜×‘×œ×”
        document.getElementById('status').innerText = `××•×ª×¨×• ${data.length} ×¨×•×‘×¨×™×§×•×ª`;
    }

    function filterTable() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const typeF = document.getElementById('typeFilter').value;
        const remedyF = document.getElementById('remedyFilter').value;

        const filtered = rubricData.filter(i => {
            const matchQuery = i.remedy.toLowerCase().includes(q) || i.eng.toLowerCase().includes(q) || i.heb.toLowerCase().includes(q);
            const matchType = typeF === "" || i.type === typeF;
            const matchRemedy = remedyF === "" || i.remedy === remedyF;
            return matchQuery && matchType && matchRemedy;
        });
        renderTable(filtered);
    }

    fetchData();
</script>
